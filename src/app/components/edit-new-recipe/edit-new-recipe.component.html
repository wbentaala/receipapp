<div class="newrecipe card border-light mb-3">
  <div class="card-header">
    <h4>Add New Recipe</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="recipeForm"> 
    <div class="input-group">
      <input style="width: 400px" [(ngModel)]="recipe_in_progress.title" type="text" required class="form-control" placeholder="Recipe Title" formControlName="title" />
    </div>
    <div class="input-group">
        <textarea style="width: 400px" [(ngModel)]="recipe_in_progress.description" required rows="5" type="text" class="form-control" placeholder="Recipe Description" formControlName="description">
        </textarea>
    </div>
    <div class="input-group">
      <input style="width: 50px" [(ngModel)]="recipe_in_progress.feeds_this_many" required type="text" class="form-control" placeholder="Feeds this many" formControlName="feeds_this_many" />
      <span class="input-group-addon">people</span>
    </div>
    <div class="input-group">
      <input style="width: 50px" type="text" [(ngModel)]="recipe_in_progress.preparation_time" required class="form-control" placeholder="Preparation Time" formControlName="preparation_time" />
      <span class="input-group-addon">minutes</span>
    </div>
    <div class="form-group">
      <label>Ingredients</label>
      <div class="input-group" *ngFor="let ingredient of recipe_in_progress.ingredients; let i = index">
        <input type="text" style="width: 150px" formControlName="ingredient{{i}}" required [(ngModel)]="recipe_in_progress.ingredients[i].ingredient" placeholder="Ingredient" />
        <input type="text" style="width: 150px" formControlName="measure{{i}}" required [(ngModel)]="recipe_in_progress.ingredients[i].measure" placeholder="How Much?"/>
        <a (click)="removeIngredient(i)" style="cursor: pointer; font-size: 80%">remove</a> 
      </div>
      <div class="add-ingredient">
        <input type="button" value="Add" class="btn btn-primary" name="addIngr" (click)="addIngredientPressed()"/>
      </div>
    </div>
    <div class="form-group">
      <label>Instructions</label>
      <div class="input-group" *ngFor="let instruction of recipe_in_progress.instructions; let i = index"> 
        <input type="text" width="150px" formControlName="instruction_{{i}}" required [(ngModel)]="recipe_in_progress.instructions[i].instruction" placeholder="instruction"/>
        <a (click)="removeInstruction(i)" style="cursor: pointer; font-size: 80%">remove</a>
      </div>
      <div class="add-instruction">
        <input type="button" class="btn btn-primary" value="Add" required name="addInstr" (click)="addInstructionPressed()" >
      </div>
    </div>
    <div class="input-group">
      <input type="button" [disabled]="recipeForm.invalid" value="Add Recipe" class="btn btn-success" (click)="addRecipeClicked()" />
    </div>
  </form>
  </div>
</div>
